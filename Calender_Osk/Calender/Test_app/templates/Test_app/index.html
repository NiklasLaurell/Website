{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
   <link rel="stylesheet" href="/static/Test_app/Styles/base.css" media="screen">
<link rel="stylesheet" href="/static/Test_app/Styles/nicepage.css" media="screen">
  </head>
  <body data-home-page="Calender.html" data-home-page-title="Calender" class="u-body u-xl-mode">


     <section class="u-align-center u-clearfix u-section-1" id="sec-e932">
       <div class="u-clearfix u-sheet u-sheet-1">
         <img class="u-image u-image-default u-preserve-proportions u-image-1" {% load static %} <img src="{% static "/Test_app/Images/arrow_up.png" %}" alt="" data-image-width="225" data-image-height="225">
         <img class="u-image u-image-default u-preserve-proportions u-image-2" {% load static %} <img src="{% static "/Test_app/Images/arrow_down.png" %}" alt="" data-image-width="225" data-image-height="225">
         <h1 class="u-text u-text-default u-text-1">It's That Desig<span style="font-size: 1.5rem;">
             <span style="font-size: 1.875rem;"></span>
           </span>n Feeling
         </h1>

        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity u-table-entity-1">
            <colgroup>
              <col width="14.3%">
              <col width="13.900000000000006%">
              <col width="14.6%">
              <col width="14.3%">
              <col width="14.3%">
              <col width="14.3%">
              <col width="14.200000000000006%">
            </colgroup>
            <thead class="u-black u-table-header u-table-header-1">
              <tr style="height: 26px;">
                {% for day in days %}
                    <th class="u-border-1 u-border-black u-table-cell">{{day}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody class="u-table-body">
                {% if show_Test_app %}
                    {% for row in Test_app %}
                        <tr style="height: 76px;">
                        {% for number in row %}
                            <td class="u-border-1 u-border-grey-30 u-table-cell">{{number}}</td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
                {% endif %}

            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
