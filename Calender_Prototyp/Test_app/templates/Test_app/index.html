<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="/static/Test_app/Styles/table.css?<?php echo time(); ?>" type="text/css">

</head>


<body>
    <header id="main-header">
        <nav><a href="/Test_app" id="main-logo">Calender</a></nav>
    </header>
    <div>
        <p> {{ time }} </p>
    </div>
    <div>
        <form action="/Test_app/move" method="get">
          <button class="button button1" name="riktning" type="submit" value="upp">UPP</button>
          <button class="button button2" name="riktning" type="submit" value="down">NER</button>
        </form>
    </div>


    <section>
        <table>
          <tr>
            {% for day in days %}
                <th>{{day}}</th>
            {% endfor %}
          </tr>
        {% for week in matrix %}
          <tr>
            {% for date in week %}
                {% if date == today %}
                    <td  class = "markday" > {{date.2}}</td>
                {% elif date.1 == today.1 %}
                    <td  class = "markmonth" > {{date.2}}</td>
                {% else %}
                    <td> {{date.2}}</td>
                {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}

        </table>
    </section>
</body>

</html>
