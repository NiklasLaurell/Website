{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Calender</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/Test_app/Styles/table.css" type="text/css">

</head>


<body>

    <section>
        <button type="button" class="button">
            <span>
                <ion-icon name="caret-up-outline"></ion-icon>

            </span>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js%22%3E"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js%22%3E"></script>
       </button>

   </section>


    <section>
        <table>
          <tr>
            {% for day in days %}
                <th>{{day}}</th>
            {% endfor %}
          </tr>
        {% for week in matrix %}
          <tr>
            {% for date in week %}
                {% if date == today %}
                    <td  class = "markday" > {{date.2}}</td>
                {% elif date.1 == today.1 %}
                    <td  class = "markmonth" > {{date.2}}</td>
                {% else %}
                    <td> {{date.2}}</td>
                {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}

        </table>
    </section>

</body>

</html>
