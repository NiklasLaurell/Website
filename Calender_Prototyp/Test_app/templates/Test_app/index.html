{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/Test_app/Styles/base.css" media="screen">
</head>
  <body data-home-page="Calender.html" data-home-page-title="Calender" class="u-body u-xl-mode">
     <section class="u-align-center u-clearfix u-section-1" id="sec-e932">
       <div class="u-clearfix u-sheet u-sheet-1">
         <img class="u-image u-image-default u-preserve-proportions u-image-1" {% load static %} <img src="{% static "/Test_app/Images/arrow_up.png" %}" alt="" data-image-width="225" data-image-height="225">
         <img class="u-image u-image-default u-preserve-proportions u-image-2" {% load static %} <img src="{% static "/Test_app/Images/arrow_down.png" %}" alt="" align="middle" data-image-width="225" data-image-height="225">


         <button type="button" class="btn btn-primary">
             <span class="button__icon">
                 <ion-icon name="caret-up-outline"></ion-icon>
             </span>
        </button>


         <h1 class="u-text u-text-default u-text-1">{{time}}<span style="font-size: 1.5rem;">
         </h1>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity u-table-entity-1">
            <colgroup>
              <col width="14.3%">
              <col width="13.900000000000006%">
              <col width="14.6%">
              <col width="14.3%">
              <col width="14.3%">
              <col width="14.3%">
              <col width="14.200000000000006%">
            </colgroup>
            <thead class="u-black u-table-header u-table-header-1">
              <tr style="height: 26px;">
                {% for day in days %}
                    <th class="u-border-1 u-border-black u-table-cell">{{day}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody class="u-table-body">
                {% for row in matrix %}
                    <tr style="height: 76px;">
                    {% for date in row %}
                        {% if date == today %}
                            <td class="u-border-1 u-border-red-30 u-table-cell">{{date.2}} IDAG</td>
                        {% else %}
                            <td class="u-border-1 u-border-black u-table-cell">{{date.2}}</td>
                        {% endif %}
                    {% endfor %}
                    </tr>
                {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
